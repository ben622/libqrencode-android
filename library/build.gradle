apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

publish {

    userOrg = ''

    groupId = 'com.ben.android'

    artifactId = 'libqrencode-android'

    publishVersion = '1.0.1'

    desc = 'ä½¿ç”¨libqrencode-androidåœ¨C++ä¸­è¿›è¡Œé«˜æ•ˆäºŒç»´ç ç¼–ç ğŸ˜‰,Efficient QR code encoding in C ++ using libqrencode-android'

    website = 'https://github.com/ben622/libqrencode-android.git'

}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    sourceSets.main.jniLibs.srcDirs = ['./jni/']

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'

        externalNativeBuild {
            ndkBuild {
                arguments "NDK_APPLICATION_MK:=jni/Application.mk", "APP_PLATFORM:=android-16", "-j4"
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    /* externalNativeBuild {
         cmake {
             path file('CMakeLists.txt')
         }
     }
     */
    externalNativeBuild {
        ndkBuild {
            path file("./jni/Android.mk")
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}
